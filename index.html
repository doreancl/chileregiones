    <script>
        var $regiones = document.getElementById('regiones');
        var $provincias = document.getElementById('provincias');
        var $comunas = document.getElementById('comunas');

        function selectRegion(region_id) {
            clearSelect($provincias);
            clearSelect($comunas);
            $provincias[$provincias.length] = new Option("-- Selecciona una ciudad --", '');
            $comunas[$comunas.length] = new Option("-- Selecciona una comuna --", '');
            if (!provinciaregion || provinciaregion == '' || provinciaregion < 0) {
                return false;
            }
            if (undefined === provinciaregion[region_id]) {
                return false;
            }
            var provincias = provinciaregion[region_id];
            for (var i = 0; i < provincias.length; i++) {
                if (undefined === provincias[i]) {
                    continue;
                }
                var provincia = provincias[i];
                var option = new Option(provincia['name'], provincia['provincia_id']);
                $provincias[$provincias.length] = option;
            }
        }

        function selectProvincia(provincia_id) {
            clearSelect($comunas);
            $comunas[$comunas.length] = new Option("-- Selecciona una comuna --", '');
            if (!comunaprovincia || comunaprovincia == '' || comunaprovincia < 0) {
                return false;
            }
            if (undefined === comunaprovincia[provincia_id]) {
                return false;
            }
            var comunas = comunaprovincia[provincia_id];
            for (var i = 0; i < comunas.length; i++) {
                if (undefined === comunas[i]) {
                    continue;
                }
                var comuna = comunas[i];
                var option = new Option(comuna['name'], comuna['comuna_id']);
                $comunas[$comunas.length] = option;
            }
        }

        function init() {
            for (var i = 0; i < regiones.length; i++) {
                var region = regiones[i];
                var option = new Option(region['name'], region['region_id']);
                $regiones.options[$regiones.options.length] = option;
            }
            $provincias[$provincias.length] = new Option("-- Selecciona una ciudad --", '');
            $comunas[$comunas.length] = new Option("-- Selecciona una comuna --", '');
        }

        function clearSelect($select) {
            for (i = $select.options.length - 1; i >= 0; i--) {
                $select.remove(i);
            }
        }

        $regiones.addEventListener('change', function () {
            selectRegion(this.value);
        });

        $provincias.addEventListener('change', function () {
            selectProvincia(this.value);
        });

        init();
    </script>
